group 'de.fearnixx'
project.ext.artifactId = 't3serverbot'
version '0.1.11-bleeding'

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url uri('https://maven.fearnixx.de:4040')
    }
}

sourceSets {
    api {
        java {
            srcDir 'src/api/java'
        }
        resources {
            srcDir 'src/api/resources'
        }
    }

    main {
        java {
            srcDirs = ['src/api/java', 'src/main/java']
        }
        resources {
            srcDirs = ['src/api/resources', 'src/main/resources']
        }
    }
}

dependencies {

    apiCompile group: 'de.mlessmann', name: 'javacommon', version: '2.4.3'
    apiCompile group: 'de.mlessmann', name: 'configurate', version: '1.0.5'
    apiCompile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.13.Final'

    compile group: 'de.mlessmann', name: 'javacommon', version: '2.4.3'
    compile group: 'de.mlessmann', name: 'configurate', version: '1.0.5'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.3.6.Final'
    compile files('libraries/mysql-connector-bin.jar')
}

task apiJar (type: Jar){
    from sourceSets.api.output
    from sourceSets.api.allSource
    classifier 'api'
}

jar {
    dependsOn tasks.apiJar
}

task zipPublish(type: Zip){
    from jar
    from 'src/deploy'
    into('libraries') {
        from configurations.runtime
        exclude { dep -> !dep.file.name.endsWith('.jar')}
    }
}

build {
    dependsOn publishToMavenLocal
    dependsOn zipPublish
}

publishing {
    repositories {
        mavenLocal()
        maven {
            url uri('build/maven2')
        }
    }
    publications {
        main(MavenPublication) {
            groupId project.group
            artifactId project.ext.artifactId
            version project.version

            artifact jar
        }
        api(MavenPublication) {
            groupId project.group
            artifactId project.ext.artifactId
            version project.version

            artifact apiJar
        }
    }
}

wrapper {
    gradleVersion '4.2.1'
}