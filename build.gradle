group 'de.fearnixx'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'de.mlessmann', name: 'javacommon', version: '2.3.3'
    compile group: 'de.mlessmann', name: 'configurate', version: '1.0.0'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
